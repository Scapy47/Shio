name: Build and Release

permissions:
  contents: write

on:
  push:
    branches:
      - release

env:
  BIN_NAME: shio

jobs:
  build:
    name: Build ${{ matrix.os_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ""
          
          - os_name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ".exe"
            
          - os_name: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            suffix: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: "${{ matrix.target }}"

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename Binary
        shell: bash
        run: |
          # 1. Source path (where cargo puts it)
          SRC="target/${{ matrix.target }}/release/${{ env.BIN_NAME }}${{ matrix.suffix }}"
          
          # 2. Dest path (Unique name: my-app-Windows-x86_64.exe)
          DST="${{ env.BIN_NAME }}-${{ matrix.os_name }}${{ matrix.suffix }}"
          
          # 3. Copy and print for debugging
          cp "$SRC" "$DST"
          echo "Created $DST"

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os_name }}
          path: ${{ env.BIN_NAME }}-${{ matrix.os_name }}${{ matrix.suffix }}

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Update Continuous Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: continuous
          name: "Latest Development Build"
          prerelease: true
          files: artifacts/*
